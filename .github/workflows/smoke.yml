name: Smoke Tests

on:
  schedule:
    # Run the workflow every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Node.js with caching for npm dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Set commit shas for Nx if needed
      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      # Run Nx tasks including the staging deployment and extract the URL.
      - name: Run Nx tasks including staging deployment
        id: checks
        run: npx nx run-many -t lint test:ci type-check build # deploy:staging
